# MySync configuration file
# All paths are relative to MySync executable file.
# Commented options can be let undefined and will use a default value.

# Paths to rule files (space separated, globbing allowed)
# Example: sources='/etc/mysync/default.rule /etc/mysync/rules/*.rule'
sources=mysync.rule

# Target directory where saved backups are stored
# Example: target=/home/mysync/data
#target=/tmp

# Mode for created archives
#filemode=0644

# Path to error log file, reative to main executable
#logerr=/tmp/mysync.log.err

# Path to output log file, reative to main executable
#logout=/tmp/mysync.log.out
